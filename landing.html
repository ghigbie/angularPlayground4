<!DOCTYPE html>
<html lang="en" ng-app="minmax">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="./public/stylesheets/app.css">
    </head>
    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/">Angular Playground</a>
                </div>
            </div>
        </nav>


        <div class="container main-content" id="upperSpace" ng-controller="MinMax">
            <form>
                <div class="form-group">
                    <lable for="name"><strong>Name</strong></lable>
                    <input type="text" class="form-control" id="name" ng-model="formModel.name">
                </div>                
                <div class="form-group">
                    <lable for="email"><strong>Email</strong></lable>
                    <input type="text" class="form-control" id="email" ng-model="formModel.email">
                </div>
                <div class="form-group">
                    <lable for="password"><strong>Passwod</strong></lable>
                    <input type="password" class="form-control" id="password" ng-model="formModel.password">
                </div>
                <div class="form-group">
                    <button class="btn btn-primary">Register</button>
                </div>
            </form>
        </div>
        
        <div class="container">
            <pre>
                {{ formModel | json }}
            </pre>
            
        </div>
        
        <script src="./node_modules/angular/angular.min.js"></script>
        <script src="./node_modules/angular-route/angular-route.min.js"></script>
        <script src="modcontroller.js"></script>
        <script src="./modules/minmax.js"></script>
        <script src="./controllers/MinMax.js"></script>
    </body>
</html>
