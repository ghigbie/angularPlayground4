<!DOCTYPE html>
<html lang="en" ng-app="minmax">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="./public/stylesheets/app.css">
    <body ng-controller="MinMaxCtrl">
	<nav class="navbar navbar-inverse">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="/">Angular Playground</a>
			</div>
		</div>
	</nav>

	<div class="container main-content" ng-controller="MinMaxCtrl">
		<form ng-submit="onSubmit()" nonvalidate="nonvalidate" name="theForm">
			 <div class="form-group">
                    <label for="name">Name</label>
                    <input class="form-control" type="text" id="name" name="name" ng-model="formModel.name"/>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input class="form-control" type="email" id="email" name="email"  ng-Model="formModel.email"/>
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input class="form-control" type="password" id="username" name="username"  ng-Model="formModel.username"/>
                </div>
                <div class="form-group">
                    <label for="age">Age</label>
                    <input class="form-control" type="number" id="age" name="age" required="required" ng-model="formModel.age">
                </div>
                <div class="form-group">
                    <label for="sex">Sex</label>
                    <select class="form-control" type="" id="sex" name="sex" required="required" ng-model="formModel.sex">
                        <option value="">Please choose</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input class="form-control" type="password" id="password" name="password" required="required" ng-model="formModel.password"/>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary" type="submit">Register</button>
                </div>
		</form>
		<pre>{{ theForm | json }}</pre>
		<pre>{{ formModel | json }}</pre>
		<h3 id="messageElement"></h3>
	</div>
        
        <script src="./node_modules/angular/angular.min.js"></script>
        <script src="./node_modules/angular-route/angular-route.min.js"></script>
        <!--<script src="./main.js"></script>-->
        <script src="./modules/minmax.js"></script>
        <script src="./controllers/MinMax.js"></script>
    </body>
</html>
