<!DOCTYPE html>
<html lang="en" ng-app="minmax">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="./public/stylesheets/app.css">
    <body ng-controller="MinMaxCtrl">
	<nav class="navbar navbar-inverse">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="/">Form Validation - Angular Playground</a>
			</div>
		</div>
	</nav>

	<div class="container main-content" ng-controller="MinMaxCtrl">
		<form ng-submit="onSubmit()" nonvalidate="nonvalidate" name="theForm">
			 <div class="form-group">
                    <label for="name">Name</label>
                    <input class="form-control" 
                        type="text" 
                        id="name" 
                        name="name" 
                        required="required" 
                        ng-model="formModel.name"/>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input class="form-control" 
                        type="email" 
                        id="email" 
                        name="email" 
                        required="required" 
                        ng-Model="formModel.email"/>
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input class="form-control" 
                        type="password" 
                        id="username" 
                        name="username"  
                        required="required" 
                        ng-Model="formModel.username" 
                        ng-pattern="/^[A-Za-z0-9_]{1,32}$/"
                        ng-pattern-err-type="badUsername"
                        ng-minlength="7"/>
                </div>
                <div class="form-group">
                    <label for="age">Age</label>
                    <input class="form-control" 
                        type="number" 
                        id="age" 
                        name="age" 
                        required="required" 
                        ng-model="formModel.age"
                        min="16" 
                        max="64"
                        ng-min-err-type="tooYoung"
                        ng-max-err-type="tooOld">
                </div>
                <div class="form-group">
                    <label for="sex">Sex</label>
                    <select class="form-control" 
                        type="" id="sex" name="sex" 
                        required="required" 
                        ng-model="formModel.sex">
                        <option value="">Please choose</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input class="form-control" 
                        type="password" 
                        id="password" 
                        name="password" 
                        required="required" 
                        ng-model="formModel.password" 
                        ng-minlength="10"/>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary" 
                        type="submit"
                        ladda="submitting"
                        data-state="expand-right">
                        <span ng-show="submitting">Registering</span> <!--If submitting is true, then show "Registering" -->
                        <span ng-show="!submitting">Register</span>  <!-- If submitting is false, then show "Register" -->
                    </button>
                </div>
		</form>
		<pre>{{ theForm | json }}</pre>
		<pre>{{ formModel | json }}</pre>
		<h3 id="messageElement"></h3>
	</div>
        
        <script src="./node_modules/angular/angular.min.js"></script>
        <script src="./node_modules/angular-route/angular-route.min.js"></script>
        <script src="bower_components/angular-auto-validate/dist/jcs-auto-validate.min.js"></script>
        <!--<script src="./main.js"></script>-->
        <script src="./modules/minmax.js"></script>
        <script src="./controllers/MinMax.js"></script>
        <script src="./bower_components/ladda/dist/spin.min.js"></script>
        <script src="./bower_components/ladda/dist/ladda.min.js"></script>
        <script src="./bower_components/angular-ladda/dist/angular-ladda.min.js"></script>
    </body>
</html>
